<script>
    let x1, x2
    let a=prompt('nhập a')
    let b=prompt('nhập b')
    let c=prompt('nhập d')
    let delta=(b*b-4*a*c)
    if(delta==0)
    {
        alert('phương trình có nghiệm kép')
        x1=-b/(2*a)
        x2=-b/(2*a)
        alert(x1)
        alert(x2)
          }
   
    else if (delta>0)
    {
        alert('phương trình có 2 nghiệm')
        x1=(-b-Math.sqrt(delta))/(2*a)
        x2=(-b+Math.sqrt(delta))/(2*a)
        alert(x1)
        alert(x2)
          }
    else if (delta<0)
    {
        alert('phương trình vô nghiệm')
      
          }
</script>
